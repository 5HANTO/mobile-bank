<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bank</title>
     <!-- Daisy Ui CDN  -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- Tailwind link CDN  -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>      
        <main class="flex justify-center">
          <!-- phone Mockup   -->
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                  <div class="artboard artboard-demo phone-3">
                    <!-- Availiable Balance -->
                    <div class="stats shadow">
                      <div class="stat">
                        <div id="balance" class="stat-value">0</div>
                        <div class="stat-desc font-bold text-sm text-center">Available Balance</div>
                      </div>
                    </div>
                    <div class="divider"></div>
                    <!-- Action Button  -->
                  <div>
                    <button class="btn btn-outline btn-primary">Add Money</button>
                    <button class="btn btn-outline btn-error">Cash Out</button>
                  </div>
                  <div class="divider"></div>
                  <!-- add money form start  -->
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Enter your amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="4 digit pin" class="input input-bordered" required autocomplete="off"  />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- add money form end  -->
                  </div>
                </div>
              </div>
        </main>




       <script src="./JS/home.js"></script>
</body>
</html>
