<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bank</title>
     <!-- Daisy Ui CDN  -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- Tailwind link CDN  -->
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="shortcut icon" href="./payoo.png" type="image/x-icon">
</head>
<body>      
        <main class="flex justify-center mt-20">
          <!-- phone Mockup   -->
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                  <div class="artboard artboard-demo phone-2 p-4">
                    <!-- Availiable Balance -->
                    <div class="stats shadow">
                      <div class="stat">
                        <div id="balance" class="stat-value text-center">1000</div>
                        <div class="stat-desc font-bold text-sm text-center">Available Balance</div>
                      </div>
                    </div>
                    <div class="divider"></div>
                    <!-- Action Button  -->
                  <div>
                    <button id="add-money" class="btn btn-outline btn-primary">Add Money</button>
                    <button id="cash-out" class="btn btn-outline btn-error">Cash Out</button>
                    <button id="transaction-history" class="btn btn-outline btn-success">Transaction</button>
                  </div>
                  <div class="divider"></div>
                  <!-- add money form start  -->
                  <div id="add-money-form" class="selection:card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl rounded-xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Enter your amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="4 digit pin" class="input input-bordered" required autocomplete="off"  />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- add money form end  -->
                   <!-- Cash out form start  -->
                   <div id="cash-out-form" class=" hidden first-letter:card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl rounded-xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-cash-out" type="text" placeholder="Cash out your amount" class="input input-bordered" required autocomplete="off" />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-cash-out-pin" type="password" placeholder="Enter 4 digit pin" class="input input-bordered" required autocomplete="off"  />
                      </div>
                      <div class="form-control mt-6">
                        <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                   <!-- cash out form end  -->
                    <!-- Transaction Section start  -->
                    <div id="transaction-form" class="hidden">
                        <h1 class="text-3xl text-center font-semibold">Transaction History</h1>
                        <!-- Transaction section end  -->
                    </div>
                  </div>
                </div>
              </div>
        </main>



        <script src="./utilities.js"></script>
        <script src="./JS/addMoney.js"></script>
        <script src="./JS/withdraw.js"></script>
        <script src="./JS/features.js"></script>

       <!-- <script src="./JS/home.js"></script>
       <script src="./JS/cashout.js"></script>

</body>
</html>
